<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marc Resnik Portfolio Project</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:light" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
  </head>
    <body>
      <div class="container">
        <header class="header">
          <div class="header-inner">
            <div class="header-logo">
              <img class="logo" src="images/logo.png" alt="Marc Resnik's logo">
            </div>
            <div class="header-identity">
              <h1 class="header-name">Marc Resnik</h1>
              <h3 class="header-tagline">Portfolio Site Project</h3>
            </div>
          </div>
        </header>
        <main>
            <img class="main-bigpic" src="images/programmingcode.jpg" alt="picture of programming code">
            <div class="projects">
              <p class="projects-title">FEATURED WORK</p>
              <div class=projects-all>
                  <div class="project-details">
                    <img class="project-image" src="images/appify.jpg" alt="picture representing Appify project">
                        <p class="project-name">APPIFY</p>
                    <div class="project-url">
                      <a href="https://www.marcresnik.com/appify" target="_blank">marcresnik.com/appify</a>
                    </div>
                  </div>
                  <div class="project-details">
                    <img class="project-image" src="images/sunflower.jpg" alt="picture representing Sunflower project">
                        <p class="project-name">SUNFLOWER</P>
                    <div class="project-url">
                      <a href="https://www.marcresnik.com/sunflower" target="_blank">marcresnik.com/sunflower</a>
                    </div>
                  </div>
                  <div class="project-details">
                    <img class="project-image" src="images/bokeh.jpg" alt="picture representing Bokeh project">
                        <p class="project-name">BOKEH</p>
                    <div class="project-url">
                      <a href="https://www.marcresnik.com/bokeh" target="_blank">marcresnik.com/bokeh</a>
                    </div>
                  </div>
            </div>
          </div>
        </main>
      </div>
    </body>
</html>
